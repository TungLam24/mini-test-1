<script>
    let num = prompt("Enter number:")
    let arr = num.split(",")
    console.log(arr)
    let max = arr[0]
    for (i = 0; i < arr.length; i++) {
        if (+arr[i] < +arr[i+1]) {
            max = arr[i+1]
        } 
    }
    let index = arr.indexOf(max)
    arr.splice(index, 1)
    console.log(arr)
    let max1 = arr[0]
    for (i = 0; i < arr.length; i++) {
        if (+arr[i] < +arr[i+1]) {
            max1 = arr[i+1]
        } 
    }
    document.write("The second biggest number is: " + max1)
</script>
