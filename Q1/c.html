<script>
    let num = prompt("Enter number:")
    let arr = num.split(",")
    let primeArr = []
    let total = 0
    function isPrime(x) {
        for (i = 2; i < x + 1; i++) {
            if (i < x - 2 && x % i == 0) {
                break
            } else if (x / i == 1) {
                primeArr.push(x)
            }
        }
    }
    for (a of arr) {
        isPrime(a)
    }
    for (i of primeArr) {
        total += +i
    }
    document.write("Average of prime numbers is: " + total/primeArr.length)
</script>
